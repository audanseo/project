<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">
	<h3 class="card-title">장바구니</h3>
	<!-- /.card-header -->
	<div class="card-body">

		<div class="row">
			<div class="col">
				<!-- 폼태그 삭제를 만들기 위해 사용-->
				<form id="cartForm" method="post" action="/cart/cart_sel_delete">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th style="width: 10%"><input type="checkbox" id="checkAll"></th>
								<th style="width: 30%">상품이미지</th>
								<th style="width: 10%">상품명</th>
								<th style="width: 20%">가격</th>
								<th style="width: 10%">수량</th>
								<th style="width: 20%">합계</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productVO:${pro_list}">
								<td><input type="checkbox" name="check" th:value="${productVO.pro_num}"></td>
								<td>[[${productVO.pro_num}]]</td>
								<td>[[${productVO.pro_name}]] <br>
								</td>
								<td>
									<!-- <img style="width: 100px; height: 100px;" th:src="${'/admin/product/image_display?dateFolderName=' + productVO.pro_upfolder + '&fileName=s_' + productVO.pro_img}"> --> <span th:utext="${productVO.pro_content}"></span> <input type="hidden" name="pro_upfolder" th:value="${productVO.pro_upfolder}"> <input type="hidden" name="pro_img" th:value="|s_${productVO.pro_img}|">
								</td>
								<td>[[${#numbers.formatInteger(productVO.pro_price, 3, 'COMMA') + '원'}]]</td>
								<td>[[${productVO.pro_amount}]]</td>
								<td>[[${#dates.format(productVO.pro_date, 'yyyy-MM-dd HH:mm:ss')}]]</td>
								<td>
									<button type="button" class="btn btn-block btn-sm btn-outline-primary" th:data-pro_num="${productVO.pro_num}" name="btn_pro_edit">EDIT</button>
									<button type="button" class="btn btn-block btn-sm btn-outline-primary" th:data-pro_num="${productVO.pro_num}" name="btn_pro_del">DELETE</button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
