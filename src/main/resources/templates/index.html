
<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">


<th:block layout:fragment="content">

	<link href="/css/carousel.css" rel="stylesheet">


	<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner" style="height: 500px;">
			<div class="carousel-item active h-100">
				<img src="/images/massagechair1.JPG" class="d-block w-100 h-100" style="object-fit: contain;">
			</div>
			<div class="carousel-item">
				<img src="/images/massagechair2.JPG" class="d-block w-100 h-100" style="object-fit: contain;">
			</div>
			<div class="carousel-item">
				<img src="/images/massagechair3.JPG" class="d-block w-100 h-100" style="object-fit: contain;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span>
		</button>
	</div>
</th:block>
</html>
